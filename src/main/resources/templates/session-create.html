<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSF Day 18 Task</title>
</head>

<body>
    <form method="post" action="/sessions/create" th:object="${session}" class="mb-3">
        <div class="m-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="name" class="col-form-label">Name</label>
            </div>
            <div class="col-auto">
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
            </div>
        </div>

        <div class="m-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="dob" class="col-form-label">DOB</label>
            </div>
            <div class="col-auto">
                <input type="date" id="dob" name="dob" th:field="*{dob}" class="form-control">
            </div>
        </div>

        <div class="m-3 g-3 align-items-center col-auto">
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
