<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SSF Day 18 Task</title>
</head>
<body>
    <a href="/" class="btn btn-primary mb-3 m-2">Back</a>
    <p class="m-2" th:if="${#lists.isEmpty(sessions)}">There are currently no active sessions.</p>
    <table class="table m-3" th:unless="${#lists.isEmpty(sessions)}">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="s, stat : ${sessions}">
            <th scope="row" th:text="${stat.count}"></th>
            <td th:text="${s.name}"></td>
            <td th:text="${s.dob}"></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
